<div class="applications-container">
  <h2>Your Applications</h2>
  <button (click)="refreshApplications()">Refresh</button>
  
  <div *ngIf="applications.length === 0" class="no-applications">
    You haven't applied to any vacancies yet.
  </div>

  <div *ngFor="let application of applications" class="application-card">
  </div>
</div>
