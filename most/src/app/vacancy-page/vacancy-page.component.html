<div class="vacancy-detail">
  <div class="vacancy-header">
    <h2>{{ vacancy.name }}</h2>
    <span class="favorite {{vacancy.favorite ? 'active' : ''}}">❤️</span>
  </div>

  <div class="vacancy-info">
    <p><strong>Salary:</strong> {{ vacancy.salary }}</p>
    <p><strong>Payments:</strong> {{ vacancy.Payments }}</p>
    <p><strong>Work Experience:</strong> {{ vacancy.workexp }}</p>
    <p><strong>Schedule:</strong> {{ vacancy.schedule }} days on / off</p>
    <p><strong>Working Hours:</strong> {{ vacancy.whours }} hours per day</p>
    <p><strong>Work Format:</strong> {{ vacancy.wformat }}</p>
    <button [routerLink]="['/edit-vacancy', vacancy.id]">✏ Edit</button>
    <button class="delete-btn" (click)="deleteVacancy()">🗑 Delete</button>
  </div>

  <button class="apply-btn"
          (click)="applyForVacancy()"
          [disabled]="hasApplied"
          [class.applied]="hasApplied">
    🚀 {{ hasApplied ? 'Applied' : 'Apply Now' }}
  </button>
</div>
