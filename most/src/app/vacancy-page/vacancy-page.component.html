<div class="vacancy-detail">
  <div class="vacancy-header">
    <h2 class="name">{{ vacancy.name }}</h2>
    <span class="favorite {{ vacancy.favorite ? 'active' : '' }}">❤️</span>
  </div>

  <div class="vacancy-info">
    <p><strong>Salary:</strong> <span class="salary">{{ vacancy.salary }}</span></p>
    <div class="details">
      <div><span>Payments:</span> {{ vacancy.Payments }}</div>
      <div><span>Work Experience:</span> {{ vacancy.workexp }}</div>
      <div><span>Schedule:</span> {{ vacancy.schedule }} days on / off</div>
      <div><span>Working Hours:</span> {{ vacancy.whours }} hours per day</div>
      <div><span>Work Format:</span> {{ vacancy.wformat }}</div>
    </div>
    <button [routerLink]="['/edit-vacancy', vacancy.id]" class="edit-btn">✏ Edit</button>
    <button class="delete-btn" (click)="deleteVacancy()">🗑 Delete</button>
  </div>

  <button class="apply-btn" (click)="aapplyForVacancy()" [disabled]="hasApplied" [class.applied]="hasApplied">
    🚀 {{ hasApplied ? 'Applied' : 'Apply Now' }}
  </button>
</div>
